<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
</head>

  
<body>
  <h1>OLD 143 Guestbook!</h1>
  <p>Leave a message below:</p>
  
  <!-- Guestbook Form -->
  <form name="guestbook" method="POST" data-netlify-recaptcha="true" data-netlify="true" netlify>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required><br>
    
    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" rows="5" required></textarea><br>

    <button type="submit">Submit</button>
    <div data-netlify-recaptcha="true"></div>
  </form>

  <!-- Thank You Message -->
  <p id="thank-you-message" style="display:none;">Thank you for your message!</p>
  <hr>
  <script>

fetch('https://guestbook.com-net.org/.netlify/functions/guestbook')
  .then(response => response.json())
  .then(data => {
    if (Array.isArray(data)) {
      const guestbookContainer = document.getElementById('guestbook');
      data.forEach(entry => {
        const entryElement = document.createElement('div');
        entryElement.classList.add('guestbook-entry');
        entryElement.innerHTML = `
          <h3>${entry.name}</h3>
          <p>${entry.message}</p>
          <p><small>${new Date(entry.date).toLocaleString()}</small></p>
        `;
        guestbookContainer.appendChild(entryElement);
      });
    } else {
      console.error('Data is not an array:', data);
    }
  })
  .catch(error => console.error('Error fetching guestbook entries:', error));


const siteId = '59fee68f-147e-432f-9c3f-d871ffb4ba9f'; // Ganti dengan Site ID yang benar
const formId = '673d007e95d88a0008661480'; // Ganti dengan Form ID yang benar
const apiUrl = `https://api.netlify.com/api/v1/sites/${siteId}/forms/${formId}/submissions`;

const headers = {
  'Authorization': 'Bearer nfp_rsNDJVw6rjQJJHrqd2h4qr3UBKpDrfLXc37b', // Ganti dengan API token yang benar
};

fetch(apiUrl, { headers })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log('Form submissions:', data);
  })
  .catch(error => {
    console.error('Error fetching submissions:', error);
  });


</script>

  

</body>
</html>
