<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <script>
  const form = document.querySelector("form[name='guestbook']");
  const thankYouMessage = document.getElementById("thank-you-message");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    // Tampilkan pesan terima kasih setelah pengiriman formulir
    thankYouMessage.style.display = "block";
    form.reset();
  });
</script>

</head>
<body>
  <h1>Welcome to My Guestbook!</h1>
  <p>Leave a message below:</p>
  
  <!-- Guestbook Form -->
  <form name="guestbook" method="POST" data-netlify="true" netlify>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required><br>
    
    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" rows="5" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Thank You Message -->
  <p id="thank-you-message" style="display:none;">Thank you for your message!</p>
</body>
</html>
