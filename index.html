  // URL endpoint untuk memanggil Netlify Functions yang dinamai guestbook.js
  const apiEndpoint = 'https://guestbook.com-net.org/.netlify/functions/guestbook';

  // Mengambil data dari Netlify Functions
  fetch(apiEndpoint)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Jika ada data, render ke elemen `#komentarmu`
      if (data && data.length > 0) {
        const submissionsContainer = document.getElementById('komentarmu');
        data.forEach(submission => {
          const submissionElement = document.createElement('div');
          submissionElement.classList.add('submission-entry');
          submissionElement.innerHTML = `
            <h3>${submission.data.name}</h3>
            <p>${submission.data.message}</p>
            <p><small>${new Date(submission.created_at).toLocaleString()}</small></p>
          `;
          submissionsContainer.appendChild(submissionElement);
        });
      } else {
        console.log('No form submissions found.');
      }
    })
    .catch(error => {
      console.error('Error fetching submissions:', error);
    });
