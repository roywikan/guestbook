<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
</head>

<body>
  <h1>Komentarmu?</h1>
  <p>Leave a message below:</p>
  
  <!-- Guestbook Form -->
  <form name="guestbook" method="POST" data-netlify-recaptcha="true" data-netlify="true" netlify>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required><br>
    
    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" rows="5" required></textarea><br>

    <button type="submit">Submit</button>
    <div data-netlify-recaptcha="true"></div>
  </form>

  <!-- Thank You Message -->
  <p id="thank-you-message" style="display:none;">Thank you for your message!</p>

  <!-- Section to display the guestbook entries -->
  <h2>Previous Entries</h2>
  <div id="guestbook"></div>

  <hr>

  <script>
    // Fetch guestbook entries from Netlify Function
    fetch('https://guestbook.com-net.org/.netlify/functions/guestbook')
      .then(response => response.json())
      .then(data => {
        if (Array.isArray(data)) {
          const guestbookContainer = document.getElementById('guestbook');
          data.forEach(entry => {
            const entryElement = document.createElement('div');
            entryElement.classList.add('guestbook-entry');
            entryElement.innerHTML = `
              <h3>${entry.name}</h3>
              <p>${entry.message}</p>
              <p><small>${new Date(entry.date).toLocaleString()}</small></p>
            `;
            guestbookContainer.appendChild(entryElement);
          });
        } else {
          console.error('Data is not an array:', data);
        }
      })
      .catch(error => console.error('Error fetching guestbook entries:', error));

    // Fetch form submissions from Netlify API
    const siteId = '59fee68f-147e-432f-9c3f-d871ffb4ba9f'; // Replace with your Site ID
    const formId = '673d007e95d88a0008661480'; // Replace with your Form ID
    const apiUrl = `https://api.netlify.com/api/v1/sites/${siteId}/forms/${formId}/submissions`;
    
    const headers = {
      'Authorization': 'Bearer nfp_rsNDJVw6rjQJJHrqd2h4qr3UBKpDrfLXc37b', // Replace with your API token
    };

    fetch(apiUrl, { headers })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data && data.length > 0) {
          const submissionsContainer = document.getElementById('guestbook');
          data.forEach(submission => {
            const submissionElement = document.createElement('div');
            submissionElement.classList.add('submission-entry');
            submissionElement.innerHTML = `
              <h3>${submission.data.name}</h3>
              <p>${submission.data.message}</p>
              <p><small>${new Date(submission.created_at).toLocaleString()}</small></p>
            `;
            submissionsContainer.appendChild(submissionElement);
          });
        } else {
          console.log('No form submissions found.');
        }
      })
      .catch(error => {
        console.error('Error fetching submissions:', error);
      });
  </script>

</body>
</html>
